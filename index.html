<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Posters</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="poster.js"></script>
</head>

<body>
    <a-scene id="scene">
        <!-- Lighting -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.5" position="1 3 1"></a-light>

        <!-- Sky -->
        <a-sky color="#0077be"></a-sky>

        <!-- Floor -->
        <a-plane static-body width="100" height="100" color="lightblue" rotation="-90 0 0" position="0 -10 0"></a-plane>

        <!-- Camera -->
        <a-camera id="camera" wasd-controls="enabled: false" look-controls="enabled: true" position="0 1.6 5"></a-camera>

        <!-- Title -->
        <a-entity position="0 2 -5">
            <a-text value="Virtual Posters" align="center" color="#FFFFFF"></a-text>
        </a-entity>

        <!-- Subtitle -->
        <a-entity position="0 1.5 -5">
            <a-text value="Explore virtual posters" align="center" color="#FFFFFF"></a-text>
        </a-entity>

        <!-- Comic Container -->
        <a-entity id="comic-container" poster></a-entity>

        <!-- Game Over text (initially hidden) -->
        <a-text id="game-over" position="0 3 -3" value="Game Over!" align="center" color="red" visible="false"></a-text>

    </a-scene>
</body>

</html>
